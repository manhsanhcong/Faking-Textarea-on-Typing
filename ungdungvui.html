<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>typing anything slowly</h1><br>
<form name="f">
    <textarea name = "txt" rows="10" cols="30" onkeydown="typeTexttarea();"></textarea>
</form>
</center>
<script>
    var a = new String(" TÔI LÀ MỘT ĐỨA NGỐC!!");
    var n = "";
    function typeTexttarea(){
        var t = document.f.txt.value;
        j = t.length;
        if (j > 0){
            for (var i = 1; i <= j; i++){
                n = n + a[i];
                if (i == a.length){
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n = "";
        setTimeout("typeTexttarea()",1);
    }
</script>
</body>
</html>
